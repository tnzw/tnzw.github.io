    <title>Safe facebook link</title>
    <script>
var a, input;
window.onload = function () {
  a = document.querySelector("a");
  input = document.querySelector("input");
  input.focus();
};
    </script>
  </head>
<body>
  <input placeholder="https://l.facebook.com/l.php?u=..." oninput="try{this.url=new window.URL(this.value);let _=new window.URL(this.url.searchParams.get('u'));_.searchParams.delete('fbclid');a.href=a.textContent=_.href}catch(e){this.url=null}"/><br>
  <a target="_blank"></a>
</body>
